<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .box {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            margin-bottom: 20px;
        }
        /*
        @media: 미디어 쿼리는 특정 미디어 타입이나 장치의 특성에 따라 CSS 스타일을 조정하는 데 사용
        min-width: 미디어 쿼리의 조건부 부분 중 하나로, 특정 미디어 장치의 최소 너비 조건을 지정
        */
        @media (min-width: 768px) {
            .box {
                width: 50%;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>반응형 웹 예제</h1>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</div>
</body>
</html>
