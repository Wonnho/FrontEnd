<!--
조건
- 블로그명의 영어 이름을 여러분의 이름으로 바꿔보세요.
- 전체 레이아웃을 최소한 header, nav, section, article, footer가 들어가도록
- 설계하고 해당 이름이 id로 들어가도록 스타일을 설계하세요.
 예) #header, #nav, #section, #article, #footer
 header: HK Lee의 HTML 블로그
 nav: 홈 HTML CSS JavaScript
 section: 본문 전체 (article을 포함하고 있는 가장 상위 레이아웃)
 article: HTML 기초, CSS 스타일링, JavaScript 프로그래밍글을 각각 적용할 수 있는 레이아웃
 footer: © 2024 HK Lee (이현구) HTML 블로그 판권 소유.
 - footer에 여러분의 이름을 사용하세요.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 블로그</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
        }
    /*
    아래에 여러분의 스타일을 정의하세요.
    */

    </style>
</head>
<body>
<div id="header">
    <h1>HK Lee의 HTML 블로그</h1>
</div>


</body>
</html>
