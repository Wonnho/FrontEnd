<!doctype html>
<!--
문제: 이 템플릿 코드를 참조하여 주어진 화면을 보고 동일한 HTML을 작성하세요.
-->
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>주요 SNS 서비스별 이용률</title>
	<style>
		table {
			margin-left: auto;
			margin-right: auto;
			/*display: block;*/
		}

		table, th, td { 
			border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
			border-collapse:collapse;  /* 표 테두리와 셀 테두리 합치기 */
		}
		th, td {
			width:120px;  /* 셀 너비 */
			padding:5px;  /* 셀 패딩(테두리와 내용 사이의 여백) */
			text-align: center;
		}
	</style>
</head>
<body>
<table>
	<caption><h4>주요 SNS 서비스별 이용률(%)</h4></caption>
<thead>
	<th></th>
	<th>facebook</th>
	<th>Kakao Story</th>
	<th>Band</th>
	<th>Instagram</th>
	<th>X</th>

</thead>
	<tbody>

	<tr>
		<th>2015 year</th>
		<td>77.1</td>
		<td>58.3</td>
		<td>32.4</td>
		<td>16.7</td>
		<td>22.1</td>
	</tr>
	<tr>
		<th>2016 years</th>
		<td>12.8</td>
		<td>51.0</td>
		<td>40.1</td>
		<td>28.1</td>
		<td>14.7</td>
	</tr>

	</tbody>
</table>
</body>
</html>
