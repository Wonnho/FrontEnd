<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            list-style:none;
        }
        li {
            padding: 5px 30px;
        }
        li a {
            font-size: 16px;
            color: blue;
            text-decoration: none;
        }
/*   속성 선택자 */
      a[target="_black"] {
          padding-right:30px;
          background:url(images/newwindow.png) no-repeat right;
      }
     </style>

</head>
<body>
   <h1>HTML5 표준안 사이트</h1>
    <ul>
        <li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
        <li><a href="https://www.w3c.org/TR/selectors">CSS Selector Level 3</a></li>
        <li><a href="https://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
