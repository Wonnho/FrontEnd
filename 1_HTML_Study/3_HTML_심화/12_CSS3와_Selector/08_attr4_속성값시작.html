<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
    <style>
        ul {
            list-style:none;
        }
        li {
            display:inline-block;
            margin:10px;
        }
        li a {
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        /* | <= pipeline
           [속성 |= 값] 선택자 : 아래 경우에 적용
           => 스타일에서 지정한 값과 '-' (하이픈)으로 구분된 앞의 값과 일치
           => 또는 특정값과 일치


        */
        /* title이 us(정확히 'us') 또는 us- 로 시작하는 값
        */
        a[title |="us"] { /*  title 에 us 값으로 시작하는 경우에 적용 */
            background: url(images/us.png) no-repeat left;
            padding: 5px 25px;
        }
        a[title |="jap"] { /*  title 에 jap 값으로 시작하는 경우에 적용 */
            background: url(images/jp.png) no-repeat left;
            padding: 5px 25px;
        }

    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 :</li>
        <li><a href="#" title="us">영어</a> </li>
        <li><a href="#" title="us-english">영어</a> </li>
<!--   아래는 jap 또는 jap- 의 값이 아니기 때문에 스타일 적용 안됨-->
        <li><a href="#" title="japanese">영어</a> </li>
        <li><a href="#" title="jap-anese">영어</a> </li>
        <li><a href="#" title="jap">영어</a> </li>
        <li><a href="#" title="jap-language">영어</a> </li>
    </ul>

</body>
</html>
