<!--
* 인접형제 선택자(Adjacent Selector): 가장 가까운 인접 형제에게만 스타일 적용
 - 기본형: 선행요소 + 후행요소
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1+ul { /*  h1 요소 다음의 첫 번째(제일 가까운) ul 요소에 적용할 스타일 */
            color:blue;
            font-weight:bold;
        /*  h1 ul 이 구조는 적용되지 않는다. h1 밑에 ul이 없기 때문 */
        }
    </style>
</head>
<body>
<section id="container">
    <header><h1>예약 방법 및 요금</h1></header>
    <p> 요안도라에 예약하려면?
    <ul>              <!-- 자식 하위요소 -->
        <li> 예약 방법
            <ul>          <!-- 손자 하위요소 -->
                <li>직접 통화</li>
                <li>문자 남기기</li>
            </ul>
        </li>
        <li>요금
            <ul>
                <li>1인 : 40,000원</li>
                <li>2인 : 60,000원</li>
                <li>3인 : 80,000원</li>
                <li>4인 : 100,000원</li>
            </ul>
        </li>
    </ul>
</section>
</body>
</html>
