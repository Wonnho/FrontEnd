<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .origin {
        width: 200px;
        height: 134px;
        border: 2px solid black;
        float: left;
        margin-right: 20px;
    }
    .movex:hover {
        transform: translateX(50px);
    }

    .movey:hover {
        transform: translateY(22px);
    }

    .movexy:hover {
        transform: translate(15px,13px);
    }
</style>
<body>
<div class="origin">
    <div class="movex">

                <img src="images/bus.jpg">
            </div>
        </div>
        <div class="origin">
            <div class="movey">

            <img src="images/bus.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="movexy">
            <img src="images/bus.jpg">
    </div>
</div>
</body>
</html>
