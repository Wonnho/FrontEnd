<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title>  </title>
<script>
/*
 * 함수란?
 반복적으로 사용하는 실행문들을 모듈화하여 코드의 재사용성, 유지보수성을 높혀 가독성을 향상시키기 위한 코드 블록
*/
	var count = 0;
// 함수 호출: 아래와 같이 함수명을 지정하면 함수 정의된 코드 블록으로 이동한다.
// 함수명()
	myFnc();

// 함수 정의
	function myFnc() {
		count++;
		document.write("hello" + count,"<br>");
	}        
	
	myFnc();

// 아래와 같이 함수를 변수로 할당하여 호출하는 문법도 가능하다.
// 아래 스타일은 참고만하자
	var theFnc = function() {
		count++;
		document.write("bye" + count,"<br>");
	}
	
	theFnc();
</script>
</head>
<body>
</body>
</html>
