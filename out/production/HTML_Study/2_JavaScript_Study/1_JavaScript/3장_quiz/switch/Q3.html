<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var month=parseInt(prompt("현재 달을 입력하세요"));

    switch (month) {

        case 12:
        case 1:
        case 2:
           alert("겨울입니다.");
            break;

        case 3:
        case 4:
        case 5:
           alert("봄입니다.");
            break;
        case 6:
        case 7:
        case 8:
           alert("여름입니다.");
            break;
        case 9:
        case 10:
        case 11:
           alert("가을입니다.");
            break;
        default:
           alert("잘못된입력입니다.");
    }
</script>
</body>
</html>
