<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이름과 등급 출력 프로그램</title>
</head>
<body>

<script>
    /*
이름과 등급을 출력하는 프로그램을 작성하세요.
이름과 등급을 변수 처리하세요.

이름을 나타내는 변수는 prompt 함수를 통하여 입력하세요.
등급을 나타내는 변수는 prompt 함수를 통하여 입력하세요.
- 출력은 document.write 사용

* 화면 출력 예시
이순신님 안녕하세요.
귀하의 등급은 VVIP입니다.
     */
    // 이름 입력
    var customerName = prompt("이름을 입력하세요:");

    // 등급 입력
    var customerGrade = prompt("등급을 입력하세요:");

    // 결과 출력
    document.write(customerName + "님 안녕하세요.<br>");
    document.write("귀하의 등급은 " + customerGrade + "입니다.");
</script>

</body>
</html>
