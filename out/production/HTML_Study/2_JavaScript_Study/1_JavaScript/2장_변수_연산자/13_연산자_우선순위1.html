<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>두 수의 평균 계산</title>
</head>
<body>

<script>
    // 사용자에게 두 개의 숫자 입력 받기
    var number1 = 10;
    var number2 = 30;

    // 두 수의 평균 계산
    // var average = number1 + number2 / 2;
    // 10+30의 결과 40에서 2를 나눈 결과 20이 아니라
    // 10과 30을 2로 나눈 결과 15의 합으로 25가 나온다.
    // 이는 각 연산자의 우선순위가 존재하기 때문이다.
    // +,- 보다 *,/ 의 연산자 우선순위가 더 높다.
    // 다양한 연산자 우선순위가 존재하지만 이를 외우기 보다 논리적으로
    // 연산자 우선순위를 ()를 지정해 정해주자 () 연산은 가장 높은 연산자 우선순위를 가진다.
    var average = (number1 + number2) / 2;

    // 결과를 웹 페이지에 출력
    document.write("<p>지정된 숫자들: " + number1 + ", " + number2 + "</p>");
    document.write("<p>두 수의 평균: " + average + "</p>");
</script>

</body>
</html>
