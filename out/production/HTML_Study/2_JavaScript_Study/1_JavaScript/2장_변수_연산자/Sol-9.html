<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항 연산자 예제 3</title>
</head>
<body>
<script>
/*
하나의 수를 입력 받아 양수/음수를 판별하는 프로그램을 작성하세요.
입력은 prompt, 출력은 document.write()를 이용하세요.

* 출력 예시 (Prompt에 3를 입력한 경우)
3은(는) 양수입니다.
(Prompt에 -5를 입력한 경우)
-5은(는) 음수입니다.

도전] 양수/음수 판별에 성공했다면
양수/음수/0을 판별하는 프로그램도 해보세요.
(삼항연산자 두번 사용하면 될 것 같아요!)

(Prompt에 0을 입력한 경우)
0은(는) 0입니다.
 */
    // 변수 선언 및 사용자로부터 숫자 입력 받기
    var userInput = prompt("숫자를 입력하세요:");

    // 입력된 숫자를 정수로 변환
    var number = parseInt(userInput);

    // 삼항 연산자를 사용하여 양수/음수/0 판별
    var result = (number > 0) ? "양수" : "음수";
    // 삼항 연산자가 2개 이상 쓰는 것은 연습용으로만 하시고 이럴 때에는 if elas문을 사용하세요.
    var result = (number > 0) ? "양수" : ((number < 0) ? "음수" : "0");

    // 결과를 화면에 출력
    document.write(number + "은(는) " + result + "입니다.");
</script>
</body>
</html>
