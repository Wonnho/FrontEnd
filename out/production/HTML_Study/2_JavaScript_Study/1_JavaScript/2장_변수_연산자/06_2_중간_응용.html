<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 외부 자바스크립트 연동 </title>
	<script>
		let number1;
		let number2;
		let sum;
		// 자바스크립트는 변수에 입력하는 값에 의해서 자료형이 결정됨
		number1 = 100;
		number2 = 200;

		// 숫자형은 기본적으로 숫자이기 때문에 기본 연산을 할 수 있다.
		// 자세한 연산의 유형은 뒤에서 다룹니다.
		sum = number1 + number2;
		document.write(sum);
	</script>
</head>
<body>
</body>
</html>
