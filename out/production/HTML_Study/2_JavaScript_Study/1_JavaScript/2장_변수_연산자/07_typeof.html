<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>데이터 타입</title>
<script>
	var myNum = 100;
	var myStr = "자바스크립트"; // 문자열은 ''로 입력하는 것과 "" 두가지 방식으로 입력할수 있음
    var myBool = false;
    var myFloat = 3.141592;

    /*
    - typeof 연산자
     + 문법
      typeof 변수
     + 수행 결과
      변수의 자료형을 출력한다.
     */

    document.write(typeof myNum, "<br>");
	document.write(typeof myStr, "<br>");
    document.write(typeof myBool), "<br>";
    document.write(typeof myFloat);
</script>
</head>
<body>
</body>
</html>
