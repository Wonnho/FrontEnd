<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항 연산자 예제 2</title>
</head>
<body>
<script>
    /*
하나의 수를 입력 받아 짝수/홀수를 판별하는 프로그램을 작성하세요.
입력은 prompt, 출력은 document.write()를 이용하세요.

* 출력 예시 (Prompt에 5를 입력한 경우)
5은(는) 홀수입니다.

힌트] 산술연산자 +, -, *, /, % 중 정답에 사용하는 연산자가 있어요.
     */
    // 변수 선언 및 사용자로부터 숫자 입력 받기
    var userInput = prompt("숫자를 입력하세요:");

    // 입력된 숫자를 정수로 변환
    var number = parseInt(userInput);

    // 삼항 연산자를 사용하여 짝수/홀수 판별
    var result = (number % 2 === 0) ? "짝수" : "홀수";

    // 결과를 화면에 출력
    document.write(number + "은(는) " + result + "입니다.");
</script>
</body>
</html>
