<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 외부 자바스크립트 연동 </title>
	<script>
		/*
			자바스크립에서의 여러줄 주석 예시
			아래는 변수 사용에 대한 설명입니다.
			* 변수란?
			프로그램 목적을 달성하기 위한 연산이나 상태의 값을 저장하기 위한 공간
			* 문법
			 [var 또는 let] 변수명;
			 var 또는 let의 차이는 추후 스코프의 개념 이해한 이후에 차이점을 알아도 늦지 않습니다.
			* 특징
			변수의 값은 변경가능하다.
			* 작명규칙
			자바스크립트에서는 일반적으로 카멜 표기법을 사용한다.
			- 카멜 표기법(Camel Case)
			각 단어의 첫 글자는 대문자로 시작하고, 나머지는 소문자로 표기합니다. 예를 들면 myVariable, calculateTotalAmount 등이 있습니다.
			- 참고) 스네이크 표기법 (Snake Case)
			각 단어를 소문자로 표기하고 단어 사이에 언더스코어(_)를 사용합니다. 예를 들면 my_variable, calculate_total_amount 등이 있습니다.
		 */
		// 변수 선언
		let myValue;
		// 변수의 값 할당
		myValue = 100;

		// 이것은 한 줄 주석의 예입니다. 아래 box의 값을 한 줄 주석을 사용해 선택적으로 적용해 보세요.
		// myValue = 30;
		document.write(myValue);
	// 	HTML에서 보여지는 요소는 개발자 도구로도 확인해 보세요.
	</script>
</head>
<body>
</body>
</html>
