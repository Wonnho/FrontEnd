<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>두 수의 평균 계산</title>
</head>
<body>

<script>
    // 사용자에게 두 개의 숫자 입력 받기
    var G1Student1 = 60;
    var G1Student2 = 70;

    var G2Student1 = 40;
    var G2Student2 = 50;

    //  Group1 평균 계산
    var G1GroupAverage = (G1Student1 + G1Student2) / 2;
    //  Group2 평균 계산
    var G2GroupAverage = (G2Student1 + G2Student2) / 2;

    // 두 그룹 평균 계산, Group2학생들 결과에 10% 가산점 부과
    // 괄호가 여러개 있는 경우
    // 동일한 레벨의 괄호는 왼쪽에서 오른쪽으로 수행
    // 중첩된 괄호는 안쪽의 괄호부터 수행
    // 인텔리제이: 괄호 클릭하면 매칭이되는 괄호에 하이라이트, VI:% 입력시 매칭이 되는 괄호로 이동
    var TotalAverage = ((G1Student1+G1Student2)/2 + (G2Student1+G2Student2)*1.1/2)/2;
    // 가독성 향상을 위해 공백문자를 활용하자
    var TotalAverage = ( (G1Student1+G1Student2)/2 + ( (G2Student1+G2Student2) * 1.1) / 2 ) / 2;

    // 결과를 웹 페이지에 출력
    document.write("<p>G1 그룹 평균: " + G1GroupAverage);
    document.write("<br>G2 그룹 평균: " + G2GroupAverage);
    document.write("<p>전체 평균(G2그룹 어드벤티지 적용): " + TotalAverage);
</script>

</body>
</html>
</script>

</body>
</html>
