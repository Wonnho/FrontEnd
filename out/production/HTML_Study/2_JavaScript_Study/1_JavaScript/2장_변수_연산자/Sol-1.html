<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>두 수의 뺄셈</title>
</head>
<body>

<script>
    /*
두 수의 뺄셈을 계산하여 화면에 출력하는 프로그램을 작성하세요.
사용해야 할 변수는 아래와 같다.
- firstNum: 첫번째 입력 값 (30으로 프로그램내에서 직접 지정한다.)
- secondNum: 두번째 입력 값 (20으로 프로그램내에서 직접 지정한다.)
- result: 두 수의 뺄셈 연산의 결과를 저장한다.
- 출력은 document.write 사용

* 브라우저 출력 예시
두 수의 뺄셈 결과: 10
*/
    // 변수 선언 및 초기화
    // firstNumber, firstNum, number1, num1 (권장사항)
    // a, b (피해야 할 작명)
    var firstNum = 30;
    var secondNum = 20;
    var result;

    // 뺄셈 연산 수행
    // difference, substraction
    result = firstNum - secondNum;

    // 결과 출력
    document.write("두 수의 뺄셈 결과: " + result);
</script>

</body>
</html>
