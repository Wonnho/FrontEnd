<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이름과 등급 출력</title>
</head>
<body>

<script>
    /*
이름과 등급을 출력하는 프로그램을 작성하세요.
이름과 등급을 변수 처리하세요.

이름을 나타내는 변수에는 '홍길동'의 값을 프로그램내에서 직접 할당하세요.
등급을 나타내는 변수에 'VIP'로 프로그램내에서 직접 할당 하세요.
변수명은 최소두개 이상의 단어를 조합한 카멜표기법으로 작성하세요
- 출력은 document.write 사용

* 화면 출력 예시
홍길동님 안녕하세요.
귀하의 등급은 VIP입니다.
     */
    // 변수 선언 및 초기화
    // userName
    var customerName = '홍길동';
    var customerGrade = 'VIP'; // customerLevel, customerClass

    // 결과 출력
    document.write(customerName + '님 안녕하세요.<br>귀하의 등급은 ' + customerGrade + '입니다.');
</script>

</body>
</html>
