<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array2 quiz</title>
</head>
<body>

<!--2.  학생 N명의 성적을 입력받아 총점과 평균을 구하세요.-->
<!-- - 입력은 prompt, 출력은 alert를 활용하세요.-->
<!-- - 'q'가 입력할 때까지 학생 성적을 입력받는다.-->
<!-- - 배운 문법으로만 문제를 해결해서요. (ChatGPT 추천 함수나 문법 사용 X)-->

<!--화면 출력 (예시)-->

<!--학생1의 성적을 입력하세요 (중지는 q): 80-->
<!--학생2의 성적을 입력하세요 (중지는 q): 90-->
<!--..-->
<!--학생5의 성적을 입력하세요 (중지는 q): 70-->
<!--학생6의 성적을 입력하세요 (중지는 q): q-->

<!--총점: 380-->
<!--평균: 76.00-->

<script>
    let studentScore=(prompt("성적을 입력하세요"));
    let Scores=[];

    if (studentScore===q) {
        alert('q를 입력하셨습니다. 프로그램을 종료합니다.');
        break;

    } else {
        let score=parseFloat(studentScore);
        Scores.push(score);
    }

</script>
</body>
</html>
