<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            box-sizing: content-box;
            width: 201px;
            height: 251px;
            margin: 10px;
            padding: 30px;
            border: 2px solid #006699;
        }
        .box2 {
            box-sizing: border-box;
            width: 201px;
            height: 251px;
            margin: 10px;
            padding: 30px;
            border: 2px solid #006699;
        }
        .box3 {
            box-sizing: content-box;
            width: 275px;
            height: 183px;
            margin: 10px;
            padding: 30px;
            border: 2px solid #006699;
        }
        .box4 {
            box-sizing: border-box;
            width: 275px;
            height: 183px;
            margin: 10px;
            padding: 30px;
            border: 2px solid #006699;
        }
    </style>
</head>
<body>
<h1>K-pop</h1>
<div class="box1"><img src="images/IVE.jpg">content-box</div>
<div class="box2"><img src="images/IVE.jpg">content-box</div>
<div class="box3"><img src="images/BTS.jpg">border-box</div>
<div class="box4"><img src="images/BTS.jpg">border-box</div>
</body>
</html>
