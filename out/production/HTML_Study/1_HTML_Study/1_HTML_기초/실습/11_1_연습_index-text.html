<!doctype html>
<html lang="ko">
<head>
	<title>온라인 프로필</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<!--
 * div:
  - 논리적 관계와 무관하게 블록을 나누는데 사용됨, 블록을 나누어 스타일링 적용
  - 줄 단위로 블록이 나누어짐
  참고] 줄과 상관없이 더 작은 단위로 블록을 묶을때 span을 사용함
 * section: 논리적으로 관계가 있는 문서를 분리할 때 사용
-->

<body>
    <div id="container">
        <div id="main">
            <!-- 자기 소개 -->
            <section>
                <h2 class="subtitle">Who am I?</h2>

            </section>

            <!-- 경력 -->
            <section>
                <h2 class="subtitle">Experience</h2>


            </section>

            <!-- 숙련도 -->
            <section>
                <h2 class="subtitle">Skills</h2>

            </section>

            <!-- 학력 -->
            <section>
                <h2 class="subtitle">Education</h2>

            </section>
        </div>        
    </div>
</body>
</html>
