<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>

<script>
 var number=parseInt(prompt("1부터 10까지 화면에 출력하는 프로그램",0));

while(number>0) {
    if (number % 3 == 0) {
        document.write(number + "<br>");

    }
    number--;
}

</script>
</body>
</html>
