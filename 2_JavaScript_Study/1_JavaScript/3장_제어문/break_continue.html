<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var number=parseInt(prompt("1부터 100사이의 숫자를 입력하시오"));

    while(number>=1 && number<=100) {
        if(number==50) {
            document.write("50을 입력하였습니다. 프로그램을 종료합니다.");
            break;
        }
        document.write("다시 입력세요");
    }
    document.write("1과 100사이의 값이 아닙니다.");
</script>
</body>
</html>
