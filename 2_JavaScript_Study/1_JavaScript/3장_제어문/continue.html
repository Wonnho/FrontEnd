<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue</title>
</head>
<body>
<script>
    for(var k=1;k<=10;k++) {
        if(k%2==0) {
            continue;
        }
        document.write(k,"<br>");
    }

    document.write("=======The end======");


</script>
</body>
</html>
