<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> for문 </title>
<script>
    /*
    * 문법
    for ( 1) 반복조건의 초기값; 2) 반복조건; 3)반복이후 증감조건){
     4)
    }
    * 실행순서
    1) - 2) - 4) - 3) -2) -4) -3) -2) -4) ....
    4) 3) 2) 계속 반복  (2번 조건이 false인 동안)
     */
	for( var i = 1; i <= 10; i++ ) {
		document.write("반복" + i, "<br>");
	}

</script>
</head>
<body>
</body>
</html>
