<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<script>
  var fruit=prompt("어떤 과일을 좋아하세요?","");


  switch(fruit) {
    case "apple":
      document.write("like ap");
      break;
    case "kiwi":
      document.write("like ap");
      break;
    case "Jamong":
      document.write("like ap");
      break;
    case "hichi":
      document.write("like ");
      break;
    default:
      document.write("No fruit");

  }

</script>
</body>
</html>
