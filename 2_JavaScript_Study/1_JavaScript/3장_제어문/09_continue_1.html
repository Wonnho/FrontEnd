<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> continue문 </title>
<script>
    /*
    반복문, switch 문안에서 continue를 만나면
    해당 블록의 끝까지 실행문 수행없이 이동을 한다.
     */
	for(var i = 1; i <= 10; i++){
		if( i % 2 == 0 ) {
            continue;
        }
		document.write(i, "<br>");
	}
	document.write("=== The End ===");

</script>
</head>
<body>
</body>
</html>
