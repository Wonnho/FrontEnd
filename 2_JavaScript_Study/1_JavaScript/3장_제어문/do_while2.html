<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while</title>
</head>
<body>
<script>
  let userNumber;
  do {
    userNumber=parseFloat(prompt("양수를 입력하세요"));

    if(isNaN(userNumber)||userNumber<=0) {
      alert("잘못된 입력입니다. 유효한 양수를 입력해 주세요");
    }

  } while (isNaN(userNumber)||userNumber<=0);
  console.log("유효한 양수를 입력하였습니다.:",userNumber);
</script>
</body>
</html>
