<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> while문 </title>
    <script>
      var i = 1;
      /*
      * 문법
      while ( [조건식, 변수, 상수] )
      * 시나리오
      case1: while () 안의 평가된 값이 false가 될 때까지
        while문 안의 블록을 실행한다.
      case2: while () 안의 평가된 값이 false면 while문
      블록에서 빠져나온다.
       */
      while( i <= 10 ) {
        document.write("안녕하세요" + i, "<br />");
        i++;
      }
      document.write("==== The End ====");
    </script>
</head>
<body>
</body>
</html>
