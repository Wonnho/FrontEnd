<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var number=parseInt(prompt("원하는 숫자를 입력하세요"));
    var sum=0; //scope

    if(number>=0) {
        for (;number > 0; number--) {
            sum += number;
        }

    }
    else
        {
       for(number;number>0;number++) {
           sum+=number;
       }

    }

    document.write("number 까지의 합:"+sum);


</script>
</body>
</html>
