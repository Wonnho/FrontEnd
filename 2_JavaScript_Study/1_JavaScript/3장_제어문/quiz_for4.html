<body>
<script>
    let sum=0;
    for(k=1;k<=50;k++) {
    if(k%3==0) {
        sum+=k;
    }
//        document.write("50까지 3의 배수의 합:"+k+"<br>");
    }
    document.write("50까지 3의 배수의 합:"+sum+"<br>");
</script>
