<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이전/다음 페이지 예제</title>
    <script>
        function goBack() {
            history.back();
        }

        function goForward() {
            history.forward();
        }
    </script>
</head>
<body>
<h1>Page1</h1>
<!-- onclick: 클릭 이벤트가 발생하면 정의한 함수로 연결-->
<button onclick="goBack()">이전 페이지로</button>
<button onclick="goForward()">다음 페이지로</button>

<h2> 직접 이동 </h2>
<!--
 * 테스트 시나리오
 - 각 버튼을 눌러보고 아무 변화가 없음을 확인한다.
 - 두번째 페이지로 이동, 세번째 페이지로 이동해본다.
 - 이전 페이지 버튼을 선택한다.
 - 스택 자료 구조에 대해 생각해 본다.
-->
<a href="03_history_page1.html">첫번째 페이지로 이동</a></p>
<a href="03_history_page2.html">두번째 페이지로 이동</a></p>
<a href="03_history_page3.html">세번째 페이지로 이동</a></p>
</body>
</html>
