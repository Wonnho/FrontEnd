<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<script>
    // 예제 1: 문자열 길이 (속성값)
    let strLength = "Hello, World!".length;
    document.write("<p>문자열 길이: " + strLength + "</p>");

    // 예제 2: 문자 추출
    let charAtIndex = "Hello".charAt(1);
    document.write("<p>두 번째 문자: " + charAtIndex + "</p>");

    // 예제 3: 문자열 결합
    let concatenatedString = "Hello".concat(" World");
    document.write("<p>결합된 문자열: " + concatenatedString + "</p>");

    // 예제 4: 문자열 검색
    let indexOfWorld = "Hello, World!".indexOf("World");
    document.write("<p>'World'의 인덱스: " + indexOfWorld + "</p>");

    // 예제 5: 대문자와 소문자 변환
    let upperCaseString = "Hello".toUpperCase();
    let lowerCaseString = "Hello".toLowerCase();
    document.write("<p>대문자: " + upperCaseString + "</p>");
    document.write("<p>소문자: " + lowerCaseString + "</p>");

    // 예제 6: 문자열 자르기
    let slicedString = "Hello, World!".slice(7, 12);
    document.write("<p>자른 문자열: " + slicedString + "</p>");

    let subString = "Hello, World!".substring(7, 12);
    document.write("<p>자른 문자열: " + subString + "</p>");
    // slice와 substing은 기능이 똑같지만 slice는 마이너스 인덱스를 사용할 수 있다.

    let minusString = "Hello, Beautiful My World!".slice(-6, -1);
    document.write("<p>자른 문자열: " + minusString + "</p>");
</script>
</body>
</html>
