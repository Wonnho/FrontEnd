<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<script>
    // 현재 시간을 나타내는 Date 객체 생성
    let currentDate = new Date();

    // Date 객체 속성을 이용하여 날짜 정보 얻기
    let year = currentDate.getFullYear();
    // getMonth(): 월을 반환 (0부터 시작)
    let month = currentDate.getMonth();
    let day = currentDate.getDate();
    let dayOfWeek = currentDate.getDay();

    // Date 객체의 메서드를 이용하여 날짜 포맷팅
    let dateString = currentDate.toDateString();

    // 결과를 document.write로 출력
    document.write("현재 날짜: " + dateString + "<br>");
    document.write("연도: " + year + "<br>");
    document.write("월: " + month + "<br>");
    document.write("일: " + day + "<br>");
    document.write("요일: " + dayOfWeek + "<br>");
</script>
</body>
</html>
