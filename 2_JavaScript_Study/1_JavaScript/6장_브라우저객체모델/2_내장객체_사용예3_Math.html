<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<script>
    // Math.PI 값을 document.write로 출력
    document.write("원주율 (π): " + Math.PI + "<br>");

    let x = 4;
    let y = 2;

    // 각 연산 결과를 document.write로 출력
    document.write("절대값: " + Math.abs(-5) + "<br>");
    document.write("거듭제곱: " + Math.pow(x, y) + "<br>");
    document.write("제곱근: " + Math.sqrt(9) + "<br>");
    document.write("사인 값: " + Math.sin(Math.PI / 2) + "<br>");
    document.write("랜덤 값: " + Math.random() + "<br>")

    let averageScore = 89.6753;

    document.write("원래 평균값: " + averageScore + "<br>");
    document.write("반올림 평균값: " + Math.round(averageScore) + "<br>");
    document.write("올림 평균값: " + Math.ceil(averageScore) + "<br>");
    document.write("내림한 평균값: " + Math.floor(averageScore) + "<br>");
</script>
</body>
</html>
