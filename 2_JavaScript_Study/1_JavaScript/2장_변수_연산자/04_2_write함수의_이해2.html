<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 외부 자바스크립트 연동 </title>
	<script>
		let firstNum = 1;
		// 서로 다른 자료형 숫자, 문자의 연산일 경우
		// 숫자를 문자로 변환하여 연결하는 방식으로 동작
		document.write(firstNum+'<br>');
		let secondNum = 2;
		// 숫자형일 경우 write 함수에서는 문자형으로 변환하여 화면 출력
		document.write(secondNum);
	</script>
</head>
<body>
</body>
</html>
