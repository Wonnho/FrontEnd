<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>논리형 데이터</title>
<script>
    // 논리형(Boolean) 변수는 true, false 두가지 값만 표현한다.
    // 주로 조건을 확인 하는 용도로 추후에 사용한다.
	var a = true;
	var b = false;
	var c = 10 > 5; //true
    var d = 5 < (10-6); // false

	document.write(a, "<br>");
	document.write(b, "<br>");
	document.write(c, "<br>");
	document.write(d, "<br>");
</script>
</head>
<body>
</body>
</html>
