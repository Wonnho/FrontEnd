<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    let targetCharacter = "m";
    let result = 5;

    // 템플릿 리터럴을 사용하여 문자열 생성
    // 문법
    // 문자열을 둘러싸는 기호가 백틱 ` (키보드 좌측 상단) 임을 주의
    // `문자열 ${변수} 문자열`
    // + 연산자를 사용하지 않고 문자열과 변수값을 보다 쉽게 연결 가능
    // Before
    // let outputString = '"' + targetCharacter + '"가 나타난 횟수: ' + result;
    let outputString = `"${targetCharacter}"가 나타난 횟수: ${result}`;

    // 결과 출력
    document.write(outputString);


</script>

</body>
</html>
</script>

</body>
</html>
