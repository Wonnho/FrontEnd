<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>뺄셈 프로그램</title>
</head>
<body>

<script>
    // 사용자로부터 두 수를 입력받아 숫자로 변환
    var num1 = parseFloat(prompt("첫 번째 숫자를 입력하세요:"));
    var num2 = parseFloat(prompt("두 번째 숫자를 입력하세요:"));

    // 두 수를 더하고 결과를 출력
    var result = num1 - num2;
    document.write("두 수의 차는: " + result);
</script>

</body>
</html>
