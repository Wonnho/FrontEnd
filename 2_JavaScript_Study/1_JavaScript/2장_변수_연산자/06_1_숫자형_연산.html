<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 산술 연산자 </title>
	<script>
		var num1 = 15;
		var num2 = 2;
		var result;
		result = num1 + num2;
		document.write(result, "<br>"); // 17
		result = num1 - num2;
		document.write(result, "<br>"); // 13
		// * 곱하기
		result = num1 * num2;
		document.write(result, "<br>"); // 30
		// / 나누기
		result = num1 / num2;
		document.write(result, "<br>"); // 7.5
		// % 나머지
		result = num1 % num2;
		document.write(result, "<br>"); // 1
	</script>
</head>
<body>
</body>
</html>
