<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>뺄셈 프로그램</title>
</head>
<body>

<script>
    // 사용자로부터 두 수를 입력받음
    // 입력 변환의 단계를 분리하면 각 단계마다 디버깅 및 예외처리에 용이하다.
    var num1 = prompt("첫 번째 숫자를 입력하세요:");
    var num2 = prompt("두 번째 숫자를 입력하세요:");

    if (num1=="" || num2=="" ) {
        alert("값을 입력하세요");
    }else {
        // 입력받은 문자열을 숫자로 변환
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        if(isNaN(num1) || isNaN(num2) ) {
            alert("올바른 숫자를 입력하세요")
        }else {
            // 두 수를 더하고 결과를 출력
            var result = num1 - num2;
            document.write("두 수의 차는: " + result);
        }
    }
</script>

</body>
</html>
