<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼각형 넓이 계산</title>
</head>
<body>

<script>
/*
삼각형 넓이 계산:

삼각형의 밑변과 높이를 나타내는 변수를 만들고, 이를 사용자에게 입력 받습니다.
삼각형의 넓이를 계산하고 출력합니다. 넓이 = (밑변 * 높이) / 2

입력은 prompt 출력은 document.write로 할 것

* 입력 예:
첫번째 프롬프트: 3
두번째 프롬프트: 5

* 출력 예시
삼각형의 밑변: 3

삼각형의 높이: 5

삼각형의 넓이: 7.5
 */
    // 사용자에게 삼각형의 밑변과 높이 입력 받기
    var base = parseFloat(prompt("삼각형의 밑변을 입력하세요:"));
    var height = parseFloat(prompt("삼각형의 높이를 입력하세요:"));

    // 삼각형의 넓이 계산
    var area = (base * height) / 2; // base * height / 2

    // 결과를 웹 페이지에 출력
    document.write("<p>삼각형의 밑변: " + base + "</p>");
    document.write("<p>삼각형의 높이: " + height + "</p>");
    document.write("<p>삼각형의 넓이: " + area + "</p>");
</script>

</body>
</html>
