<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 외부 자바스크립트 연동 </title>
	<script>
		// 변수는 선언과 동시에 값을 아래와 같이 할당할 수도 있습니다.
		// JavaScript에서는 문자를 '', 또는 ""로 처리한다.
		let lastName='홍'; // "홍"
		let firstName='길동'

		// 문자형 변수는 문자의 특성상 + 연산은 연결하기(Concatenation)의 특징을 가지고 있습니다.
		let fullName = lastName+firstName
		document.write(fullName);
	</script>
</head>
<body>
</body>
</html>
