<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균 계산</title>
</head>
<body>

<script>
    /*
세 개의 숫자의 평균 구하기:

세 개의 변수를 만들고, 각각의 값은 사용자에게 입력 받습니다.
이 세 변수의 평균값을 계산하고 출력합니다.
입력은 prompt, 출력은 document.write로 할 것
     */
    // 사용자에게 입력 받기
    var number1 = prompt("첫 번째 숫자를 입력하세요:");
    var number2 = prompt("두 번째 숫자를 입력하세요:");
    var number3 = prompt("세 번째 숫자를 입력하세요:");

    // 문자열을 숫자로 변환
    number1 = parseFloat(number1);
    number2 = parseFloat(number2);
    number3 = parseFloat(number3);

    // 숫자들의 평균 계산
    var average = (number1 + number2 + number3) / 3;

    // 결과를 웹 페이지에 출력
    document.write("<p>입력한 숫자들: " + number1 + ", " + number2 + ", " + number3 + "</p>");
    document.write("<p>숫자들의 평균: " + average + "</p>");
</script>

</body>
</html>
