<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script>
/*
삼항 연산자(ternary operator)
조건의 결과에 따라 두 개의 값 중 하나를 선택하여 반환
* 문법
조건식 ? 참일 때 값 : 거짓일 때 값
*/
var age = prompt('당신의 나이를 입력하세요');
var adultStatus = (age >= 18) ? "성인" : "미성년자";

// 결과 출력
document.write("당신은 " + adultStatus + "입니다.");
</script>
</body>
</html>
