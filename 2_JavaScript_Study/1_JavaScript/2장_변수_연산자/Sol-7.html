<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>삼항 연산자 예제 1</title>
</head>
<body>
<script>
/*
두수를 입력 받아 큰 수를 출력하는 프로그램을 작성하세요.
입력은 prompt, 출력은 document.write()를 이용하세요.
삼항연산자를 사용하세요.
* 출력 예시 (Prompt에 3,4를 입력한 경우)
큰 숫자는: 4 입니다.
 */
    // 변수 선언 및 사용자로부터 숫자 입력 받기
    var number1 = prompt("첫 번째 숫자를 입력하세요:");
    var number2 = prompt("두 번째 숫자를 입력하세요:");

    // 입력된 숫자를 정수로 변환
    number1 = parseInt(number1);
    number2 = parseInt(number2);

    // 삼항 연산자를 사용하여 큰 숫자를 출력
    var result = (number1 > number2) ? number1 : number2;

    // 결과를 화면에 출력
    document.write("큰 숫자는: " + result + " 입니다.");
</script>
</body>
</html>
