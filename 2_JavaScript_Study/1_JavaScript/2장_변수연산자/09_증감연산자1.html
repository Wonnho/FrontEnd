<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let x=5;
    let br='<br>';
    let p='<p>';
    //prefix increment operator
    console.log('x:'+x);
    let y=++x;
console.log('y:'+y);
    let k=11;
console.log('k:'+k);
    let b=-k;
console.log('b:'+b);

    //postfix increment operator
    let m=9;
    console.log('m:'+m);
    let n=m++;
    console.log('n:'+n);
    let j=12;
    console.log('j:'+j);
    document.write('j:'+j+br);
    let q=j--;
    console.log('q:'+q);
    document.writeln('q:'+q+br);
</script>
</body>
</html>
