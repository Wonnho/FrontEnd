<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var age=parseInt(prompt("몇살이에요?"));

    var grade;
    var fare;
    const   INFANT_BEGIN=0;
    const INFANT_END=3;

    const CHILD_BEGIN=4;
    const CHILD_END=13;

    const TEENAGER_BEGIN=14;
    const TEENAGER_END=18;

    const ADULT_BEGIN=19;
    const ADULT_END=65;

    const SENIOR_BEGIN=66;

    if(age>=INFANT_BEGIN && age<=INFANT_END) {
        grade="유아";
        fare=0;
    }   else if(age<CHILD_END) {
        grade="어린이";
        fare=2000;
    }  else if(age<TEENAGER_END) {
        grade="청소년";
        fare=3000;
    }   else if(age<ADULT_END) {
        grade="성년";
        fare=5000;
    }    else if(age<ADULT_END) {
        fare=0;
    }     else {
        alert("잘못입력했습니다.")
    }

    alert("등급은"+grade+"이고 요금은 "+fare+"원 입니다.")
</script>
</body>
</html>
