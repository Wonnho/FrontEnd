<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titl>큰 수를 출력</titl></title>
</head>
<body>
<script>
    var num1=parseFloat(prompt("숫자하나를 입력해볼래?",101010));
    var num2=parseFloat(prompt("다른거 하나두",101010));

    if(num1>num2) {
        document.write("두 중에서 큰수는"+num1);
    }
    else{
        document.write("두 중에서 큰수는"+num2);
    }
</script>
</body>
</html>
