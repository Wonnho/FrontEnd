<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> </title>
<script>
    // 10명의 학생 성적의 총합과 평균을 구하는 프로그램
    // 10명의 학생 성적을 각각의 변수에 저장
    let studentScore1 = 85;
    let studentScore2 = 90;
    let studentScore3 = 78;
    let studentScore4 = 92;
    let studentScore5 = 88;
    let studentScore6 = 95;
    let studentScore7 = 89;
    let studentScore8 = 82;
    let studentScore9 = 79;
    let studentScore10 = 91;

    // 성적 총합 계산
    let totalScore = studentScore1 + studentScore2 + studentScore3 + studentScore4 + studentScore5 +
        studentScore6 + studentScore7 + studentScore8 + studentScore9 + studentScore10;

    // 성적 평균 계산
    let averageScore = totalScore / 10;

    // 결과 출력
    alert("성적 총합: " + totalScore + "\n성적 평균: " + averageScore);

</script>
</head>
<body>
</body>
</html>
