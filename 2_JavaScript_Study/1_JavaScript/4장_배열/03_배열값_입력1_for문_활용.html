<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> </title>
<script>
    // 10명의 캐릭터 능력치를 1로 초기화하는 배열 생성
    // 자바스크립트에서는 배열의 크기가 동적으로 할당된다.
    let characterStats = [];

    // for문을 사용하여 배열 초기화
    for (let i = 0; i < 10; i++) {
        characterStats[i] = 1;
        // characterStats.push(1);
    }

    // 결과 출력
    document.write("캐릭터 능력치 배열:", characterStats);


</script>
</head>
<body>
</body>
</html>
