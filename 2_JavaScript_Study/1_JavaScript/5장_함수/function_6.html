<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
    // (function() ) => 호출없이 즉시 실행되는 함수 (초기화 작업등에 사용할 수 있음)
    // 이것도 참고만 하세요. 여러분은 사용하지 X
	(function() {
		var num = 100;
		function menu( ) {
			num += 100;
			alert(num);
		}
		menu( );
	}());

	(function(){
		var num = 100;
		function menu( ) {
			alert(num);
		}
	}( ));
</script>
</head>
<body>
</body>
</html>
