<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function  Teacher(name,age,subject) {
        this.name=name;
        this.age=age;
        this.subject=subject;
        this.teach=function (student) {
            console.log(student+'에게 '+this.subject+'를 가르칩니다.');
        }
    }

    const jay=new Teacher("Jake",33,"math");
    console.log(jay);
    jay.teach('bill');

    console.log(jay.constructor);
    console.log(jay instanceof Teacher);

    const bob=Teacher('bob',32,'Javascript');
    console.log(bob);
    console.log(age);
    console.log(name);
</script>
</body>
</html>
