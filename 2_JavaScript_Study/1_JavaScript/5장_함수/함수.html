<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function testAvg(arrData) {
        var sum=0;
        for(var k=0;k<arrData.length;k++) {
            sum+=parseInt(prompt(arrData[k]+"점수는?","0"));

        }

        var avg=sum/arrData.length;
        return avg;
    }

    var arrSubject=["국어","수학"];
    var result=testAvg(arrSubject);

    document.write("평균점수는"+result+"입니다.");
</script>
</body>
</html>
