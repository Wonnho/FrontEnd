<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset = "UTF-8">
	<title> 함수 </title>
	<script>
		// 매개변수(Parameter): 함수 호출로 인해 전달된 인자를 받아 함수 내부에서 사용하는 변수
		function myFnc(name, area) {
			document.write("안녕하세요. " + name + "입니다.", "<br>");
			document.write("사는곳은 " + area + "입니다.", "<br><br>");
		}

		// 인자(Argument): 함수 호출시 전달되는 값
		myFnc("홍당무", "서울");
		
		myFnc("깍두기", "부산");
	</script>
</head>
<body>
</body>
</html>
