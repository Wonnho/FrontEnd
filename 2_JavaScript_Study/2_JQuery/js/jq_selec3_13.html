<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		//$("대상요소").unwrap(): 선택한 요소의 부모요소를 삭제
		$("strong").unwrap( );

		//$("대상요소").wrap/wrapAll/wrapInner("새 부모요소")
		// wrap(): 선택한 요소마다 새 부모 요소 지정
		// 반드시 태그명은 <태그명 /> 이렇게 지정해야 된다.
		$(".ct1").wrap("<div />");

		// wrapAll(): 선택한 모든 요소를 한꺼번에 새부모요소 지정
		$(".ct2").wrapAll("<div />");

		// wrapInner: 선택한 모든 하위 요소에 대해 한꺼번에 새부모요소 지정
		$("li").wrapInner("<h3 />");
	});
</script>
<style>
	div{background-color:aqua;}
</style>
</head>
<body>
	<h1 id="tit_1">
	<strong>객체 조작 및 생성</strong>
	</h1>
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
