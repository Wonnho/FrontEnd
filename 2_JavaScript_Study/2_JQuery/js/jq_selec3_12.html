<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		// 아래 두 함수는 교체할 요소의 위치가 서로 틀린 만큼
		// 사용법에 주의하자

 		//$("기존요소").replaceWith("교체할 새요소")
		$("h2").replaceWith("<h3>replace method</h3>");
		//$("교체할 새요소").replaceAll("기존요소")
		$("<p>Change</p>").replaceAll("div");
	});
</script>
</head>
<body>
	<section class="box1">
		<h2>제목1</h2>
		<div>내용1</div>
		<div>내용2</div>
	</section>
	<section class="box2">
		<h2>제목2</h2>    
		<div>내용3</div>
		<div>내용4</div>
	</section>
</body>
</html>
