<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		// 전체 요소 선택자로 두께가 1px인 파란색 실선을 생성
		$("*").css("border","1px solid blue");
		// 이 중에서 css 메소드가 적용될 수 있는 요소는 body, h1, h2, h3
	});
	/*
	위 코드를 순수 자바 스크립트 문법으로 구현한 코드
	window.addEventListener('DOMContentLoaded', function() {
			var elements = document.querySelectorAll('*');
			for (var i = 0; i < elements.length; i++) {
				elements[i].style.border = '1px solid blue';
			}
		});
	 */
</script>
</head>
<body>
	<h1>제이쿼리</h1>
	<h2>선택자</h2>
	<h3>직접 선택자</h3>
</body>
</html>
