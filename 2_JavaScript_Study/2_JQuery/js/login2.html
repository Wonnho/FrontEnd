<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--    <link href="../css/main.css" rel="stylesheet" type="text/css">-->
   <script src="jquery.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        legend {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #333;
        }

        ul.login {
            padding: 0;
            list-style: none;
        }

        ul.login li {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

         a {
            text-decoration: none;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            /*width: 200px;*/
            padding: 10px;
            border: none;
            border-radius: 4px;
              display: flex;
          /*align-items: center;*/
         /*justify-content: space-between;   */
         text-align: center;
         }

        input[type="submit"]:hover {
            background-color: #631515;
        }

        p {
            margin-top: 10px;
            color: #777;
            text-align: center;

        }

    </style>
</head>
<body>
<form>
    <fieldset>
        <legend>로그인</legend>
        <ul class="login">
            <li>
                <label for="id">아이디 </label>
                <input type="text" id="id">
            </li>
            <li>
                <label for="pwd">비밀번호</label>
                <input type="password" id="pwd">
            </li>
        </ul>
    </fieldset>

<!--    <input type="submit" value="로그인">-->
<button class="login-btn">로그인</button>
    <p>회원이 아니신가요? </p> <a href="membership2.html"><span>회원가입</span></a>


</form>

</body>
<script>

        // $(".login li:first").css({"color":"blue"});

        // $(".login li[label]:first-of-type").css({"color":"blue"});
    //     안 먹히네?
        $(".login").find("li label[for=id]").css({"color":"blue"});
        $(".login li label:contains(비밀번호)").css({"color":"blue"});
    });

</script>
</html>
