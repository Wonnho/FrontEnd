<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#wrap a[target]")
		.css({"color":"#f00"});

		// 속성명^=시작값: 해당 속성명의 값이 지정된 시작값으로 시작하는 경우 매칭
		// href^=https: 속성값이 https로 시작
		$("#wrap a[href^=https]")
		.css({"color":"#0f0"});

		// 속성명$=종료값: 해당 속성명의 값이 지정된 종료값으로 끝나는 경우 매칭
		// href$=net: href 속성값이 net으로 끝남
		$("#wrap a[href$=net]")
		.css({"color":"#00f"});

		// 속성명*=포함값: 해당 속성명의 값이 지정된 포함값이 있는 경우 매칭
		$("#wrap a[href*=google]")
		.css({"color":"#000"});

		// 선택자 :속성값: 선택자에 의해 매칭된 모든 하위 요소중 속성값이
		// 지정된 속성값과 일치하는 경우 매칭
		$("#member_f :text")
		.css({"background-color":"#ff0"});

		//id가 member_f인 요소(form)의
		// 모든 하위 요소중 속성값이 password인 요소를 선택
		$("#member_f :password")
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Daum</a></p>
		<p><a href="http://google.co.kr">Google</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
