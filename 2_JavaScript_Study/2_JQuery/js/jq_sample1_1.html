<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>
<script src="jquery.js"></script>
<script>
	// 호출없이 실행되는 함수
	// 이제부터 호출없이 실행되는 함수를 사용해 보세요.
	$(function(){
		// id가 "title"인 요소의 글자 색상을 빨간색으로 변경
		// $("CSS 선택자").css("스타일속성","변경할 값")
		$("#title").css("color","red");
	});
	/*
	비교) 위 코드를 순수 자바스크립트로 작성한 경우
	복잡한 화면처리를 할 수록 순수 자바스크립트는 jQuery보다 더욱 복잡해진다.
	document.addEventListener("DOMContentLoaded", function() {
            // 호출없이 실행되는 함수

            // id가 "title"인 요소의 글자 색상을 빨간색으로 변경
            var titleElement = document.getElementById("title");
            if (titleElement) {
                titleElement.style.color = "red";
            }
        });
	 */
</script>
</head>
<body>
	<h1 id="title">제목</h1>
</body>
</html>
