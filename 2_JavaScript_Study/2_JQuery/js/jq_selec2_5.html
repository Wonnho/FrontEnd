<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="jquery.js"></script>
<script>
	$(function(){
		// nth-child(앞에서 n번째 요소를 가리키는 숫자: 첫번째가 1)
		$("#menu1 li:nth-child(1)")
		.css({"background-color":"#ff0"});

		// n은 1부터 증가하여 2n식에 대입 => 2의 배수
		$("#menu1 li:nth-child(2n)")
		.css({"border":"2px dashed #f00"});
		// nth-last-child(뒤에서 n번쨰 요소를 가리키는 숫자)
		$("#menu2 li:nth-last-child(2)")
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>
</html>
