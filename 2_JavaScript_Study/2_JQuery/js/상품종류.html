<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="jquery.js"></script>
<script>
    $(function () {
        $(".title").css("font-size","22px")
            .css("color","blue");
        $("ul").css("background-color","magenta")
            .css("border","2px dashed #f00");
        $("<li>Backpack</li>").appendTo("ul li:last");

        //start with 0 so if click "google", then go to openai.com
        $("#wrap p:eq(3) a").attr("href","https://www.openai.com");


        $("#wrap a[target]").css({"color":"#b4202f"});

        $("#wrap a[href^=https]").css({"color":"#9416d3"});
        //속성값에서 https로 시작되는 건 네이버밖에 없음

        $("#wrap a[href*=google]").css({"color":"#528c57"});


        // 한칸 띄는게 중요하다.
        $("#member_f :text").css({"background-color":"#ff0"});

        // 모든 하위 요소중 속성값이 password인 요소를 선택
        $("#member_f :password").css({"background-color":"#0ff"});


    });
</script>
<body>

<h1 class="title"> 상품 종류</h1>
<ul>
    <li>손목시계</li>
    <li>휴대폰</li>
    <li>도서</li>
    <li>충전기</li>
    <li>랩탑</li>
</ul>
<div id="wrap">

    <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>

    <p><a href="https://naver.com">Naver</a></p>

    <p><a href="http://daum.net">Daum</a></p>

    <p><a href="http://google.co.kr">Google</a></p>

</div>

<form action="#" method="get" id="member_f">

    <p>

        <label for="user_id">아이디</label>

        <input type="text" name="user_id" id="user_id">

    </p>

    <p>

        <label for="user_pw">비밀번호</label>

        <input type="password" name="user_pw" id="user_pw">

    </p>

</form>

</body>

</html>
