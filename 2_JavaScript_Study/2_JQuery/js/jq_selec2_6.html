<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="jquery.js"></script>
<script>
	$(function(){
		// 인덱스 0을 기준으로 요소를 슬라이싱
		$("#menu1 li").slice(1,3)
		.css({"background-color":"#ff0"});

		// li 태그의 부모 태그를 기준으로 하나뿐인 자식을
		// 선택할 때 사용
		$("li:only-child")
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
<!--		<li>내용2-2</li>-->
	</ul>
</body>
</html>
