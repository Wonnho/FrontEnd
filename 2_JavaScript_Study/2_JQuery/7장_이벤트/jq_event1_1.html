<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js/jquery.js"></script>
<script>
/*

* 이벤트란?
 사용자가 취하는 모든 동작
 예) 마우스, 키보드를 통한 다양한 조작
* 이벤트 핸들러
 이벤트가 발생시 자동으로 수행되는 함수
* 이벤트의 종류
 - 마우스 이벤트:
  "click": 클릭했을 때 발생하는 이벤트. 주로 버튼 클릭 등에 사용.
  "dblclick": 더블 클릭했을 때 발생하는 이벤트.
  "mouseover": 요소에 마우스를 올렸을 때 발생하는 이벤트.
  "mouseout": 요소에서 마우스가 벗어났을 때 발생하는 이벤트.
  "mousemove": 마우스가 요소 위에서 움직일 때 발생하는 이벤트.
  "mousedown": 마우스 버튼을 눌렀을 때 발생하는 이벤트.
  "mouseup": 마우스 버튼을 뗐을 때 발생하는 이벤트.
 - 키보드 이벤트:
  "keydown": 키를 눌렀을 때 발생하는 이벤트.
  "keyup": 키를 뗐을 때 발생하는 이벤트.
  "keypress": 키를 눌렀다 뗄 때 발생하는 이벤트.
 - 포커스 이벤트:
  "focus": 요소가 포커스를 받았을 때 발생하는 이벤트.
  "blur": 요소가 포커스를 잃었을 때 발생하는 이벤트.
 - 폼 이벤트:
  "change": 입력 값이 변경되었을 때 발생하는 이벤트. 주로 폼 요소에서 사용.
  "submit": 폼을 제출할 때 발생하는 이벤트.
 - 창 이벤트:
  "resize": 창 크기가 변경되었을 때 발생하는 이벤트.
  "scroll": 페이지를 스크롤할 때 발생하는 이벤트.
 - 기타:
  "load": 페이지 또는 이미지 등이 로드되었을 때 발생하는 이벤트.
  "unload": 페이지가 언로드(닫힘)되었을 때 발생하는 이벤트.
*/

$(function( ) {

	/*
	- 단독 이벤트 등록
	이벤트 대상에 하나의 이벤트 등록

	- 문법
	이벤트대상 - 이벤트 종류 - 이벤트 핸들러
	(익명함수,또는 사용자 정의 함수) 순서로 정의
	$("이벤트 대상 요소").click(function(){
	  여기에 클릭이벤트가 일어난경우 처리 로직 정의
	});
	 */
	$(".btn1").click(function(){
		$(".btn1").parent().next()
		.css({"color":"#f00"});
	});


	/*
	- 그룹 이벤트 등록
	이벤트 대상에
	$("이벤트 대상 요소").on({
	"이벤트명": function(){
	 이벤트 발생시 처리 로직 정의
	});
	*/
	$(".btn2").on({
		// click 이벤트가 발생한 경우
		"click": function (){
			alert('안녕!');
		},
		// mouseover또는 focus이벤트가 발생한 경우 (위 이벤트 종류 정리 내용참고)
		// 복수의 이벤트에 동일한 이벤트 핸들러를 등록하는 경우
		"mouseover focus": function() {
			$(".btn2").parent().next()
			.css({"color":"#0f0"});
		},
		// mouseout과 blur 이벤트가 발생한 경우 (위 이벤트 종류 정리 내용참고)
		"mouseout blur": function() {
			$(".btn2").parent().next()
			.css({"color":"#000"});
		},
	});   
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>

-->
