<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	// html 요소가 로드 되었을떄 이벤트
	$(document).ready(function(){
		console.log("Document Load");
		var h1 = $(".img1").height();
		console.log("ready :", h1);
	});
	// 위 코드를 아래와 같이 간단히 표현 가능하다.
	// $(function(){
	// 	console.log("Document Load");
	// 	var h1 = $(".img1").height();
	// 	console.log("ready :", h1);
	// });

	// html의 모든 리소스가 로드되었을 때의 이벤트
	$(window).on("load", function () {
		// 전체 페이지가 로드된 후 실행되는 부분
		console.log("Window Load");

		// 이미지의 크기 가져오기 (로드 후에 이미지가 로드된 것이 보장됨)
		var h2 = $(".img1").height();
		console.log("ready :", h2);
	});
});
</script>
</head>
<body>
	<p>
		<img src="https://upload.wikimedia.org/wikipedia/commons/9/98/SydneyOperaHouse.jpg" class="img1">
	</p>
</body>
</html>
