<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>
	<script src="../js/jquery.js"></script>
	<script>
		$(function(){
			$(".btn_wrap").delegate(".btn_1.on",
					"mouseover focus", function() {
						alert("HELLO!");
					});

			// $(".btn_1").addClass("on");


			// '버튼1 활성화' 버튼 클릭 이벤트 핸들러 추가
			$(".btn_activate").on("click",  function() {
				$(".btn_1").addClass("on");
				alert("버튼1 이벤트 활성화");
			});

			// .one: 이벤트를 한 번으로 제한
			$(document).one("mouseover focus",
					".btn_2.on", function() {
						alert("WELCOME!");
					});
			$(".btn_2").addClass("on");
		});
	</script>
</head>
<body>
<div id="wrap">
	<p class="btn_wrap">
		<button class="btn_1">버튼1</button>
		<button class="btn_activate">버튼1 이벤트 활성화</button>

	</p>
	<p><button class="btn_2">버튼2</button></p>
</div>
</body>
</html>
