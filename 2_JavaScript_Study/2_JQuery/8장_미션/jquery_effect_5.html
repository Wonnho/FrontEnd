<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  
<script src="js/jquery.js"></script>
<script>
$(function() {
	// .animate()는 비동기적으로 진행된다.
	// 따라서 .txt1, .txt2 두 요소가 동시에 애니메이트 된다.
	$(".txt1")
	.animate({marginLeft:"100px"},1000)
	.animate({marginLeft:"300px"},1000)
	.animate({marginLeft:"400px"},1000);

	$(".txt2")
	.animate({marginLeft:"100px"},1000)
	.animate({marginLeft:"300px"},1000)
	.animate({marginLeft:"400px"},1000);
	// clearQueue()를 실행하면 현재 짆ㅇ 중인 애니메이션을 제외하고
	// 대기 중인 애니메이션은 제거된다.
	$(".txt2").clearQueue();
});
</script>
<style>
	.txt1, .txt2{width:50px; text-align: 
	center; background-color: aqua;}
	.txt2{background-color:orange;}
</style>
</head>
<body>
	<p class="txt1">내용1</p>
	<p class="txt2">내용2</p>
</body>
</html>
